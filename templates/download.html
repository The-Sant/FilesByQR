<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Files by QR</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- App Logo + Title (horizontal row) -->
  <div class="app-header">
    <img src="/static/logo.png" alt="Logo" class="app-logo">
    <span class="app-title">Files by QR</span>
  </div>

  <!-- Download Box -->
  <div class="container">
    <h2>Download Shared File{{ 's' if is_multiple else '' }}</h2>
    <p class="filename" title="{{ file_name }}"><strong>File Name: </strong>{{ file_name }}</p>
    <p><strong>Size:</strong> {{ file_size }}</p>
    <p><a href="/download"><button>Download{{ ' All' if is_multiple else '' }}</button></a></p>
  </div>

  <!-- Info Notice -->
  <p class="lan-notice">This transfer is secure within your LAN only. HTTPS is unnecessary unless routing publicly.</p>
</body>
</html>
